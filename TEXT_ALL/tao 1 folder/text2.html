<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxmain{
            display: flex;
            flex-direction: row;
        }
        .box{
            width: 50px;
            height: 50px;
            color: #000000;
            font-size: 20px;
            
        }
        .box1{
            background: #04ff00;
            flex: 3 3 3;
        }
        .box2{
            background: #ff0000;
           flex: 2 2 2;
        }
        .box3{
            background: #1900ff;
            flex: 1 1 1;
        }
        </style>
</head>
<body>
    <div class="boxmain">
            <div class="box box1">1</div>
            <div class="box box2">2</div>
            <div class="box box3">3</div>
    </div>    
</body>
</html>
